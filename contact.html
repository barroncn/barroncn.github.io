<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Contact Page</title>
	<script src="https://use.fontawesome.com/8bd2ed03e6.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="clearfix">
				<h1>Caitlin Barron</h1>

				<nav class="menu">
					<a href="index.html" id="about">About</a>
					<a href="portfolio.html" id="portfolio">Portfolio</a>
					<a href="contact.html" id="contact">Contact</a>
				</nav>
			</div>
		</header>
		<br>
		<div>	
			<div class="contactsection">
				<h2>Contact</h2>
				<form id="theform">
					Name <br>
					<input type="text" placeholder="John Smith" name="First Last"><br>				
					Email <br>
					<input type="text" placeholder="example@gmail.com" name="Email"><br>
					Message <br>
					<textarea rows="12"></textarea>
					<br>
					<input type="submit" value="Submit">
				</form>
 			</div>
			<div class="connectwithme">
				<h3>Connect With Me</h3>
				<a href="https://www.linkedin.com/in/caitlin-barron" target="_blank"><img src="assets/images/linkedin-128.png" title="Linked In Icon" width="50" height="50"></a>
				<a href="https://github.com/barroncn" target="_blank"><img id="gith" src="assets/images/github-128.png" alt="Git Hub Icon" width="50" height="50"></a>
				<a href="https://stackoverflow.com/users/8585690/cbarron?tab=profile" target="_blank"><img src="assets/images/overflow-128.png" alt="Stack Overflow Icon" width="50" height="50"></a>
			</div>
		</div>
		<div class=push></div>
	</div>
	<footer class="footer">
		<p><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2017 Caitlin Barron</p>
	</footer>
</body>
</html>
